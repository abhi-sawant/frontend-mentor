<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dist/css/reset.css">
  <link rel="stylesheet" href="dist/css/style.css">

  <title>Ping coming soon page</title>


</head>

<body>

  <div class="container">
    <img src="images/logo.svg" alt="" class="logo">
    <h1 class="tag-line">We are launching <span class="bold"> soon! </span> </h1>
    <p>Subscribe and get notified</p>
    <div class="email-field">
      <input type="text" name="" placeholder="Your Email Address" id="email" class="email">
      <p class="error-mobile" id="errMob">Please provide a valid email address</p>
      <a href="" class="notify" id="notify">Notify Me</a>
    </div>
    <p class="error-desktop" id="errDesk">Please provide a valid email address</p>
    <img src="images/illustration-dashboard.png" alt="" class="hero">
    <div class="social">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/abhishek-sawant-075293178/">Abhishek Sawant</a>.
    </p>
  </footer>

  <script src="dist/js/script.js"></script>
</body>

</html>
