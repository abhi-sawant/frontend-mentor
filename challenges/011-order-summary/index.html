<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/reset.css">
  <link rel="stylesheet" href="dist/css/style.css">

  <title>Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" class="hero-image">
      </div>
      <div class="non-hero">
        <h2 class="card-title">Order Summary</h2>
        <div class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="icon">
          <div class="price">
            <p class="one">Annual Plan</span>
            <p class="two">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="" class="proceed">Proceed to Payment</a>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/abhishek-sawant-075293178/">Abhishek Sawant</a>.
  </div>
</body>

</html>
