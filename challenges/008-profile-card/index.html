<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/reset.css">
  <link rel="stylesheet" href="dist/css/style.css">

  <title>Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="one">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="two">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="three">
      <p class="name"> Victor Crest <span class="age"> 26 </span> </p>
      <p class="location">London</p>
    </div>
    <div class="four">
      <div class="four-one">
        <p class="five-one">80K</p>
        <p class="five-two">Followers</p>
      </div>
      <div class="four-one">
        <p class="five-one">803K</p>
        <p class="five-two">Likes</p>
      </div>
      <div class="four-one">
        <p class="five-one">1.4K</p>
        <p class="five-two">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/abhishek-sawant-075293178/">Abhishek Sawant</a>.
  </div>

</body>

</html>
